<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Momentum!</h1>
  <p class="subtitle">An incremental transformation platform</p>

  <div class="momentum-counter">
    <b><span id="momentum">0.00</span> Momentum Points</b><br />
    <span id="momentumRate" class="subdued">per second: 0.00</span>
  </div>

<div class="button-container">
  <div class="momentum-wrapper">
    <button id="earnButton" class="earn-button"></button>
    <svg class="momentum-overlay" viewBox="0 0 200 200">
      <!-- Shards will appear here -->
    </svg>
  </div>
</div>

  <div id="filter-buttons" class="filter-buttons">
    <b><button data-filter="All">All</button></b>
    <button data-filter="Physical">Physical</button>
    <button data-filter="Mental">Mental</button>
    <button data-filter="Organizational Management">Organizational Management</button>
    <button data-filter="Help Others">Help Others</button>
  </div>

<div id="cardRefreshContainer">
  <button id="refreshCardsButton">Show New Cards</button>
</div>

<div class="challenge-container" id="challengeContainer">
  <!-- Challenge cards appear here -->
</div>
  
  <script src="cards.js"></script>
  <script src="game.js"></script>

<button onclick="confirmResetGame()" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  ðŸ”„ Reset Game
</button>
  
</body>
</html>
