<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentum (an incremental transformation game)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f4f8;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #holdButton {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      margin: 1rem;
      cursor: pointer;
    }
    .challenge-card {
      border: 2px dashed #888;
      padding: 1rem;
      margin-top: 2rem;
      display: inline-block;
      max-width: 300px;
      background: #fff;
    }
    .challenge-card.completed {
      border-color: green;
      background: #e6ffe6;
    }
  </style>
</head>
<body>
  <h1>Momentum (an incremental transformation game)</h1>
  <p><strong>Momentum Points:</strong> <span id="momentum">0.00</span></p>
  <button id="holdButton">Hold for Momentum</button>

  <div class="challenge-card" id="challengeCard">
    <h3>Challenge Card</h3>
    <p>Complete: 5-minute visualization exercise</p>
    <button onclick="completeChallenge()">I Did It</button>
  </div>

  <script>
    let momentum = parseFloat(localStorage.getItem('momentum')) || 0;
    let holding = false;
    let challengeCompleted = localStorage.getItem('challengeCompleted') === 'true';

    const momentumDisplay = document.getElementById('momentum');
    const holdButton = document.getElementById('holdButton');
    const challengeCard = document.getElementById('challengeCard');

    function updateMomentumDisplay() {
      momentumDisplay.textContent = momentum.toFixed(2);
    }

    // Passive gain per second if challenge is completed
    setInterval(() => {
      if (challengeCompleted) {
        momentum += 0.5;
        saveMomentum();
        updateMomentumDisplay();
      }
    }, 1000);

    // Hold-to-earn logic (1 point per second)
    holdButton.addEventListener('mousedown', () => {
      holding = true;
    });

    document.addEventListener('mouseup', () => {
      holding = false;
    });

    setInterval(() => {
      if (holding) {
        momentum += 1;
        saveMomentum();
        updateMomentumDisplay();
      }
    }, 1000); // every 1 second

    function completeChallenge() {
      challengeCompleted = true;
      localStorage.setItem('challengeCompleted', 'true');
      challengeCard.classList.add('completed');
    }

    function saveMomentum() {
      localStorage.setItem('momentum', momentum);
    }

    // Restore challenge card state on load
    if (challengeCompleted) {
      challengeCard.classList.add('completed');
    }

    updateMomentumDisplay();
  </script>
</body>
</html>
