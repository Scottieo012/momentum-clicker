<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="main-content">
  <h1>Momentum</h1>
  <p class="subtitle">A little transformation game with big dreams</p>

  <div class="momentum-counter">
    <b><span id="momentum">0.00</span> Momentum Points</b><br />
    <span id="momentumRate" class="subdued">per second: 0.00</span>
  </div>

  <div class="button-container">
    <div class="momentum-wrapper">
      <svg class="momentum-overlay" viewBox="0 0 200 200">
        <!-- Shards will appear here -->
      </svg>
      <button id="earnButton" class="earn-button"></button>
    </div>
  </div>

  <div id="filter-buttons" class="filter-buttons">
    <button data-filter="All"><b>All</b></button>
    <button data-filter="Courage">Courage</button>
    <button data-filter="Stillness">Stillness</button>
    <button data-filter="Discipline">Discipline</button>
    <button data-filter="Connection">Connection</button>
    <button data-filter="Growth">Growth</button>
  </div>

  <div id="cardRefreshContainer">
    <button id="refreshCardsButton"><i>Show New Cards</i></button>
  </div>

  <div class="challenge-container" id="challengeContainer">
    <!-- Challenge cards appear here -->
  </div>

  <div id="reflectionModal" class="modal">
    <div class="modal-content">
      <h2>Congrats! Your Momentum Has Grown.</h2>
      <p id="modal-priming" class="modal-prompt"></p>
      <p id="modal-reflection" class="modal-prompt"></p>
      <button id="closeModal">Back to Game</button>
    </div>
  </div>

</div>

<!-- Reset Button -->
<button onclick="confirmResetGame()" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  ðŸ”„ Reset Progress
</button>

<script src="cards.js"></script>
<script src="game.js"></script>

</body>
</html>
