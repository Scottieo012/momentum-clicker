<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Momentum!</h1>
  <p class="subtitle">An incremental transformation platform</p>

  <div class="momentum-counter">
    Momentum Points: <span id="momentum">0.00</span><br />
    <span id="momentumRate" class="subdued">Momentum/sec: 0.00</span>
  </div>

  <div class="button-container">
    <button id="earnButton" class="earn-button"></button>
  </div>

  <div id="filter-buttons" class="filter-buttons">
    <button data-filter="All">All</button>
    <button data-filter="Physical">Physical</button>
    <button data-filter="Mental">Mental</button>
    <button data-filter="Organizational Management">Organizational Management</button>
    <button data-filter="Help Others">Help Others</button>
  </div>

  <div class="challenge-container" id="challengeContainer"></div>

  <script src="cards.js"></script>
  <script src="game.js"></script>
</body>
</html>
