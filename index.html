<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentum (an incremental transformation game)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f4f8;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #holdButton {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      margin: 1rem;
      cursor: pointer;
    }
    .challenge-card {
      border: 2px dashed #888;
      padding: 1rem;
      margin-top: 2rem;
      display: inline-block;
      max-width: 300px;
      background: #fff;
      transition: 0.3s;
    }
    .challenge-card.completed {
      border-color: green;
      background: #e6ffe6;
    }
    .challenge-card button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Momentum (an incremental transformation game)</h1>
  <p><strong>Momentum Points:</strong> <span id="momentum">0.00</span></p>
  <button id="holdButton">Hold for Momentum</button>

  <div class="challenge-card" id="challengeCard">
    <h3>Challenge Card</h3>
    <p>Complete: 5-minute visualization exercise</p>
    <button id="completeBtn">I Did It</button>
  </div>

  <script>
    let momentum = parseFloat(localStorage.getItem('momentum')) || 0;
    let holding = false;
    let challengeCompleted = localStorage.getItem('challengeCompleted') === 'true';

    const momentumDisplay = document.getElementById('momentum');
    const holdButton = document.getElementById('holdButton');
    const challengeCard = document.getElementById('challengeCard');
    const completeBtn = document.getElementById('completeBtn');

    function updateMomentumDisplay() {
      momentumDisplay.textContent = momentum.toFixed(2);
    }

    function saveMomentum() {
      localStorage.setItem('momentum', momentum);
    }

    function completeChallenge() {
      challengeCompleted = true;
      localStorage.setItem('challengeCompleted', 'true');
      challengeCard.classList.add('completed');
      completeBtn.disabled = true;
      completeBtn.textContent = "Completed!";
    }

    // Restore challenge card state on load
    if (challengeCompleted) {
      completeChallenge();
    }

    // Passive gain every second if challenge completed
    setInterval(() => {
      if (challengeCompleted) {
        momentum += 0.5;
        saveMomentum();
        updateMomentumDisplay();
      }
    }, 1000);

    // Hold-to-earn mechanic
    let holdInterval;

    holdButton.addEventListener('mousedown', () => {
      if (!holdInterval) {
        holdInterval = setInterval(() => {
          momentum += 1;
          saveMomentum();
          updateMomentumDisplay();
        }, 1000);
      }
    });

    document.addEventListener('mouseup', () => {
      clearInterval(holdInterval);
      holdInterval = null;
    });

    // Touch support for mobile
    holdButton.addEventListener('touchstart', (e) => {
      e.preventDefault(); // prevents double tap zoom
      if (!holdInterval) {
        holdInterval = setInterval(() => {
          momentum += 1;
          saveMomentum();
          updateMomentumDisplay();
        }, 1000);
      }
    });

    document.addEventListener('touchend', () => {
      clearInterval(holdInterval);
      holdInterval = null;
    });

    completeBtn.addEventListener('click', completeChallenge);

    updateMomentumDisplay();
  </script>
</body>
</html>
