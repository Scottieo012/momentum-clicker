<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momentum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    h1 {
      font-size: 2.5em;
    }
    h2 {
      font-size: 1.2em;
      color: #666;
      margin-top: -10px;
      margin-bottom: 30px;
    }
    .momentum-button {
      font-size: 1.2em;
      padding: 20px;
      margin-top: 20px;
    }
    .challenge-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      width: 300px;
    }
    #offlineMessage {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Momentum!</h1>
  <h2>An incremental transformation platform</h2>

  <div>
    <strong>Momentum Points:</strong> <span id="points">0.00</span>
  </div>

  <button class="momentum-button" id="momentumButton">Hold for Momentum</button>

  <div class="challenge-card" id="challenge1">
    <p><strong>Challenge:</strong> Do 1 minute of deep breathing.</p>
    <button onclick="completeChallenge(1)">I did it</button>
  </div>

  <div id="offlineMessage"></div>

  <script>
    let points = parseFloat(localStorage.getItem('points')) || 0;
    let holding = false;
    let passiveRate = parseFloat(localStorage.getItem('passiveRate')) || 0;
    const pointsDisplay = document.getElementById('points');
    const offlineMessage = document.getElementById('offlineMessage');

    function updateDisplay() {
      pointsDisplay.textContent = points.toFixed(2);
    }

    function earnPoints(rate = 1) {
      points += rate;
      updateDisplay();
      localStorage.setItem('points', points);
    }

    function completeChallenge(id) {
      if (id === 1 && !localStorage.getItem('challenge1Done')) {
        passiveRate += 0.5;
        localStorage.setItem('passiveRate', passiveRate);
        localStorage.setItem('challenge1Done', 'true');
        document.getElementById('challenge1').style.display = 'none';
      }
    }

    // Hold-to-earn mechanic
    const button = document.getElementById('momentumButton');
    button.addEventListener('mousedown', () => holding = true);
    button.addEventListener('mouseup', () => holding = false);
    button.addEventListener('mouseleave', () => holding = false);

    setInterval(() => {
      if (holding) earnPoints(1); // 1 point per second
      if (passiveRate > 0) earnPoints(passiveRate);
    }, 1000);

    // Offline progress logic
    const now = Date.now();
    const lastActive = parseInt(localStorage.getItem('lastActive') || now);
    const timeAway = Math.floor((now - lastActive) / 1000); // seconds away

    if (timeAway > 5) {
      const offlineEarnings = passiveRate * timeAway;
      points += offlineEarnings;
      offlineMessage.textContent = `Welcome back! You earned ${offlineEarnings.toFixed(2)} Momentum Points while you were away.`;
    }

    updateDisplay();
    localStorage.setItem('lastActive', now);

    // Save last active timestamp every 5 seconds
    setInterval(() => {
      localStorage.setItem('lastActive', Date.now());
    }, 5000);
  </script>
</body>
</html>
